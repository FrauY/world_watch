<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select the city</option>
        <option value="">Berlin</option>
        <option value="">Boston</option>
        <option value="">Beijing</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">April 6th 2023</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">April 6th 2023</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Moscow</h2>
          <div class="date">April 6th 2023</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Yulia Yulina</strong>,
      <a href="https://github.com/FrauY/world_watch">open sourced on GitHab</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
